<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Kisan</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="tab-header">
            <a class="tab-title" href="expensehtml.html">Expense Tracking</a>
            <a class="tab-title">Communities</a>
            <a class="tab-title" href="'news.html">News</a>
            <a class="tab-title" href="wi.html">Weather</a>
        </div>
        <div class="tab-content">
            <div class="tab" id="expenses">
                <div class="chart-container">
                    <div class="chart">
                        <div class="chart-segment" style="--percentage: 70%;"></div>
                        <div class="chart-segment" style="--percentage: 30%;"></div>
                        <div class="chart-text">46,000</div>
                    </div>
                    <div class="chart-legend">
                        <div class="legend-item">
                            <div class="legend-color" style="background-color: orange;"></div>
                            <div class="legend-text">Category1</div>
                            <div class="legend-value">28,000</div>
                        </div>
                        <div class="legend-item">
                            <div class="legend-color" style="background-color: cyan;"></div>
                            <div class="legend-text">Pesticides</div>
                            <div class="legend-value">18,000</div>
                        </div>
                    </div>
                </div>
                <div class="expense-log">
                    <div class="log-item">
                        <div class="log-date">26 Mar</div>
                        <div class="log-text">Seeds</div>
                        <div class="log-value">-2000</div>
                    </div>
                    <!-- Add more log items here -->
                </div>
                <button class="add-button">+</button>
            </div>
            <div class="tab" id="communities">
                <!-- Add communities content here -->
            </div>
            <div class="tab" id="news">
                <!-- Add news content here -->
            </div>
        </div>
        <div class="tab-footer">
            <button class="tab-button active" data-tab="expenses">
                <img src="expense-icon.png" alt="Expenses">
            </button>
            <button class="tab-button" data-tab="communities">
                <img src="community-icon.png" alt="Communities">
            </button>
            <button class="tab-button" data-tab="news">
                <img src="news-icon.png" alt="News">
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
